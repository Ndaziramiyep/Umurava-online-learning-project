<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #login-container{
            display: flex;
            flex-direction: column;
            line-height: 40px;
            width: 100%;
            position: relative;
            background-color: #1a1a1a;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }
        .container{
            display: flex;
            position: relative;
            padding: 20px;
            min-height: 40vh;
            background: #fff;
            width: 30%;
        }
        form{
            display: flex;
            flex-direction: column;
            position: absolute;
        }
    </style>
</head>
<body>
    <section id="login-container">
        <div class="container">
            <form action="">
                <h1>login form</h1>
                Email:<input type="text">
                Password: <input type="text">
                <button type="submit" id="btn">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
